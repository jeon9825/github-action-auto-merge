name: Merge to Main

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge to Main
        run: |
          git checkout main
          git merge dev --no-ff --no-edit || (echo "Merge conflict detected" && exit 1)
          git push origin main

      - name: Handle merge conflict
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.issues.create({
              ...context.repo,
              title: 'Merge Conflict Detected',
              body: 'A merge conflict occurred during the automated merge process. Please resolve it manually.',
              labels: ['conflict']
            });
            console.log(`Created issue with ID: ${issue.data.number}`);